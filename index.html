                        <label>Configurator:</label>

                        <label>Variation:</label>

                    </p>
                </fieldset>

                    <legend>Part Information</legend>

                        <label>Reference</label>

                    <p>

                    <legend>Features</legend>

                        <label>Check Valve:</label>
                        <select id="configurator">
                            <option>On</option>
                            <option>Off</option>
                        </select>
                    </p>
                    <p>
                        <label>Static Seal Position:</label>  
                        <select id="configurator">
                            <option>Top</option>
                            <option>Bottom</option>
                        </select>
                    </p>
                </fieldset>
                <!--Customer Information-->
                <fieldset>
                    <legend>Customer Information</legend>
                    <p>
                        <label>Customer</label>  
                        <input type="text">
                    </p>
                    <p>
                        <label>Phone</label>  
                        <input type="text">
                    </p>
                    <p>
                        <label>Email</label>  
                        <input type="text">
                    </p>
                </fieldset>
                <!--Costing-->
                <fieldset>
                    <legend>Cost Breakdown</legend>
                    <p>
                        <label>Quantity:</label>
                        <select>
                            <option><1000</option>
                            <option>10,000</option>
                            <option>100,000</option>
                            <option>>1,000,000</option>
                        </select>
                    </p>
                    <p>
                        <label>Number of Cavities:</label>  
                        <select>
                            <option>4</option>
                            <option>9</option>
                            <option>16</option>
                            <option>25</option>
                        </select>
                    </p>
                    <p>
                        <label>Technology:</label>  
                        <select>
                            <option>Twin Tube</option>
                            <option>Monotube</option>
                            <option>Bus & Truck</option>

                    </p>
                    <input type="submit" value="Get Estimate">
